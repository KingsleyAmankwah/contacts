<section class="bg-gray-300 w-full h-full">
  <div
    class="flex flex-col items-center justify-center px-6 py-8 mx-auto h-screen lg:py-0"
  >
    <div
      class="w-full bg-white rounded-lg shadow dark:border md:mt-0 sm:max-w-md xl:p-0"
    >
      <div class="p-6 space-y-4 md:space-y-6 sm:p-8">
        <h1
          class="text-xl font-bold leading-tight tracking-tight text-blue-600 md:text-2xl"
        >
          Welcome to Contacts
        </h1>
        <p>Sign up to get started!</p>
        <form
          class="space-y-4 md:space-y-6"
          [formGroup]="registerForm"
          (ngSubmit)="onSubmit()"
        >
          <div>
            <label
              for="firstName"
              class="block mb-2 text-sm font-light text-gray-900"
              >First Name</label
            >
            <input
              type="text"
              class="bg-gray-50 border-[0.5px] text-black sm:text-sm rounded-lg block w-full p-2.5 focus:border-blue-500 focus:outline-none"
              placeholder="Jane"
              formControlName="firstName"
            />
          </div>
          <div>
            <label
              for="email"
              class="block mb-2 text-sm font-light text-gray-900"
              >Last Name</label
            >
            <input
              type="text"
              class="bg-gray-50 border-[0.5px] text-black sm:text-sm rounded-lg block w-full p-2.5 focus:border-blue-500 focus:outline-none"
              placeholder="Doe"
              formControlName="lastName"
            />
          </div>
          <div>
            <label
              for="email"
              class="block mb-2 text-sm font-light text-gray-900"
              >Your email</label
            >
            <input
              type="email"
              class="bg-gray-50 border-[0.5px] text-black sm:text-sm rounded-lg block w-full p-2.5 focus:border-blue-500 focus:outline-none"
              placeholder="name@company.com"
              formControlName="email"
            />
          </div>
          <div>
            <label
              for="password"
              class="block mb-2 text-sm font-light text-gray-900"
              >Password</label
            >
            <input
              type="password"
              placeholder="••••••••"
              class="bg-gray-50 border-[0.5px] text-black sm:text-sm rounded-lg block w-full p-2.5 focus:border-blue-500 focus:outline-none"
              formControlName="password"
            />
          </div>
          <div>
            <label
              for="confirm-password"
              class="block mb-2 text-sm font-light text-gray-900"
              >Confirm password</label
            >
            <input
              type="password"
              placeholder="••••••••"
              class="bg-gray-50 border-[0.5px] text-black sm:text-sm rounded-lg block w-full p-2.5 focus:border-blue-500 focus:outline-none"
              formControlName="confirmPassword"
            />
          </div>

          <button
            type="submit"
            class="w-full text-white disabled:cursor-not-allowed disabled:bg-blue-300 disabled:hover:bg-blue-300 bg-primary-600 hover:bg-blue-700 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-primary-800"
            [disabled]="registerForm.invalid || isLoading"
          >
            {{ isLoading ? "Loading..." : "Sign up" }}
          </button>
          <p class="text-sm font-light text-gray-500 dark:text-gray-400">
            Already have an account?
            <a
              routerLink="/auth/sign-in"
              class="font-medium text-blue-600 hover:underline dark:text-blue-500"
              >Login here</a
            >
          </p>
        </form>
      </div>
    </div>
  </div>
</section>
