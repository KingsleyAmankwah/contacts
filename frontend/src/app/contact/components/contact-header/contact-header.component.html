<div class="sticky top-0 left-0 z-10 bg-white">
  <div
    class="grid grid-cols-[0.25fr_0.25fr_0.2fr_0.2fr_0.1fr] items-center border-b h-[50px] px-3"
  >
    <div class="text-[#3c4043] text-sm px-3 font-medium">
      <span>Name</span>
    </div>
    <div class="text-[#3c4043] text-sm px-3 font-medium">
      <span>Email</span>
    </div>
    <div class="text-[#3c4043] text-sm px-3 font-medium">
      <span>Phone </span>
    </div>
    <div class="text-[#3c4043] text-sm px-3 font-medium">
      <span ngIf="!isTrash">Job Title </span>
      <span class="hidden md:inline-block"> & Company</span>
      <!-- <span class="isTrash">Date deleted</span> -->
    </div>

    <div
      ngIf="!isTrash"
      class="flex gap-3 items-center justify-end text-dark-gray text-xl font-medium"
    >
      <button matTooltip="Export" matTooltipClass="text-sm">
        <!-- <i
        class="icon-export-variant cursor-pointer"
        (click)="handleExportContact()"
      ></i> -->

        <mat-icon class="cursor-pointer">upload</mat-icon>
      </button>
    </div>
  </div>
</div>
