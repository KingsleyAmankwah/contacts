<div
  class="grid grid-cols-[80px_2fr_0.5fr] md:grid-cols-[280px_1fr_0.3fr] items-center h-[64px] px-4 sticky top-0 right-0 left-0 w-full z-50 bg-white"
>
  <div class="flex items-center md:gap-2 text-[#5f6368]">
    <div
      class="flex justify-center items-center w-[48px] h-[48px] cursor-pointer hover:rounded-full hover:bg-light-silver"
      (click)="onToggleSidebar()"
    >
      <mat-icon class="text-3xl mb-2">menu</mat-icon>
    </div>
    <div
      class="hidden md:flex items-center gap-2 text-[#5f6368] text-xl font-medium cursor-pointer"
      [routerLink]="'/contact/list'"
    >
      <img class="w-[44px] h-[40px]" src="assets/images/logo.png" />
      <span class=""> Contacts </span>
    </div>
  </div>
  <div>
    <div class="relative w-full">
      <mat-icon
        class="hidden md:block absolute top-1/2 left-4 -translate-y-1/2 text-[#5f6368] text-xl"
        >search</mat-icon
      >
      <input
        class="w-full bg-[#F1F3F4] h-[46px] rounded-md px-12 outline-none focus:bg-dark-white focus:shadow-search focus:rounded-br-none focus:rounded-bl-none"
        placeholder="Search"
      />
    </div>
  </div>
  <div class="flex items-center justify-end gap-6">
    <div
      [matMenuTriggerFor]="userOption"
      class="flex items-center justify-center w-11 h-11 bg-blue rounded-full cursor-pointer"
      [style.background-color]="colorCode"
    >
      <span class="text-white font-medium text-lg">{{ initial }}</span>
    </div>
    <mat-menu #userOption>
      <div class="max-h-56 overflow-y-auto">
        <button mat-menu-item (click)="handleLogOut()">
          <div class="flex gap-3 justify-between items-center">
            <i class="icon-logout text-2xl"></i>
            <span>Logout</span>
          </div>
        </button>
      </div>
    </mat-menu>
  </div>
</div>
